<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Country Information</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Landen Applicatie</h1>

  <div class="controls">
    <input type="text" id="search" placeholder="Zoek een land">
    <button id="searchBtn">Zoek</button>

    <select id="continentFilter">
      <option value="">Kies Continent</option>
      <option value="Africa">Africa</option>
      <option value="Asia">Asia</option>
      <option value="Europe">Europe</option>
      <option value="Oceania">Oceania</option>
      <option value="Americas">Americas</option>
    </select>

    <select id="sortSelect">
      <option value="">Sorteer op</option>
      <option value="name">Naam</option>
      <option value="population">Populatie</option>
      <option value="region">Regio</option>
    </select>

    
  </div>
  <button id="showFavoritesBtn">Toon favorieten</button>
  <button id="showAllBtn">Toon alle landen</button>


  <table id="countryTable">
    <thead>
      <tr>
        <th>Vlag</th>
        <th>Naam</th>
        <th>Hoofdstad</th>
        <th>Populatie</th>
        <th>Regio</th>
        <th>Talen</th>
        <th>Favoriten</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="app.mjs" type="module"></script>
</body>
</html>
